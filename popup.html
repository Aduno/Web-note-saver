<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
        <meta hhtp-equiv="X-UA-Compatible" content = "ie=edge">
        <title>Website Commenter</title>
        <link rel="stylesheet" href="stylesheet.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    </head>
    <body>
        <header>
            <img src="img/mainIcon.png" alt="Quick URL Grabber" class="logo-icon">
            <div class="header-description">
                <h2>MyNote</h2>
            </div>
            <div class="stickRight" id="links">
                <a href="https://github.com/Aduno" target="_blank"><img id="git"src="img/scaled.png" alt="Github" class=logo-icon></img></a>
                <a href="./settings.html"><img id="settings" src="img/setting.png" alt="Settings" class= "logo-icon"></img></a>
            </div>
        </header>
        <main>
            <div id="main-view">
                <div id="main-info">
                    <p>Website title:</p><span id="Title"></span>
                    <p>Currently viewing:</p><span id="URL"></span>
                </div>
                <textarea rows="10" cols="15">Comments</textarea>
                <div id="main-options">
                    <button id="save" class="stickRight">Save</button>
                    <button id="delete" class="stickLeft">Delete</button>
                </div>
            </div>
            <nav id="tabs">
                <h2>Saved Tabs</h2>
                
                <ul id="savedURLS"></ul>
                <div id="tab-options">

                </div>
            </nav>
        </main>
        
    </body>
    <script type="module"src="script.js" defer></script>
</html>
